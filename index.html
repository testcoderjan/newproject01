<!DOCTYPE html>
<html>
<head>
	<title>My Interactive Webpage</title>
	<style>
		#box {
			width: 100px;
			height: 100px;
			background-color: blue;
			position: relative;
			left: 0;
			transition: left 1s;
		}
	</style>
</head>
<body>
	<h1>My Interactive Webpage</h1>
	<p>Click the button to move the box to the right.</p>
	<button onclick="moveBox()">Move Box</button>
	<div id="box"></div>
	<script>
		function moveBox() {
			var box = document.getElementById("box");
			var currentLeft = parseInt(box.style.left);
			box.style.left = (currentLeft + 100) + "px";
		}
	</script>
</body>
</html>
